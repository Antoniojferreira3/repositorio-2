<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamentos</title>
    <style>

body {
            font-family: Arial, sans-serif; /* Define a fonte do texto */
            line-height: 1.6; /* Ajusta a altura da linha para melhorar a legibilidade */
            margin: 0; /* Remove as margens padrão do navegador */
            padding: 0; /* Remove o preenchimento padrão do navegador */
            background-color: #f4f4f4; /* Define uma cor de fundo clara */
            
            /* Adiciona a imagem de fundo */
            background-image: url('https://media.istockphoto.com/id/1158770746/pt/foto/shot-of-a-bright-cozy-modern-apartment-with-big-windows-decorations-and-stylish-furniture.jpg?s=612x612&w=0&k=20&c=t39ErsZtBQ3CJ_FtdjswXoZn_Mz_8FehaRpzsHHmFJw='); /* URL da imagem de fundo */
            background-size: cover; /* Ajusta a imagem para cobrir toda a área visível */
            background-repeat: no-repeat; /* Evita a repetição da imagem */
            background-position: center; /* Centraliza a imagem de fundo */
            background-attachment: fixed; /* Faz com que a imagem de fundo não se mova ao rolar a página */
        }

        h1 {
            color: #041b85;
            /* Altera a cor do texto */
            font-family: 'Arial', sans-serif;
            /* Define a fonte do texto */
            font-size: 30px;
            /* Define o tamanho da fonte */
            font-weight: bold;
            /* Define o peso da fonte */
            text-align: center;
            /* Centraliza o texto */
            text-transform: uppercase;
            /* Transforma o texto em maiúsculas */
        }

            {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            gap: 10px;
            /* Espaçamento entre as imagens */
        }

        .imagem {
            border: 2px solid #ddd;
            /* Bordas ao redor das imagens */
            border-radius: 8px;
            /* Cantos arredondados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Sombra leve */
        }

        .container {
            display: flex;
            justify-content: center;
            /* Centraliza horizontalmente */
            align-items: center;
            /* Centraliza verticalmente */
            height: 100vh;
            /* Altura do contêiner igual à altura da janela de visualização */
            margin: 0;
            /* Remove a margem padrão */
        }

        /* Estilizando a imagem */
        img {
            max-width: 100%;
            /* Faz com que a imagem não exceda a largura do contêiner */
            height: auto;
            /* Mantém a proporção da imagem */
        }
    </style>
    </div>
    <title>Centralizar Footer</title>
    <link rel="stylesheet" href="style.css"> 

</head>

<body>
    <h1>AQUI VOCÊ ENCONTRA OS MELHORES LANÇAMENTOS</h1>

    <div class="container">
        <img src="https://cury.net/storage/images_webp/products/gallery/66a7cdceb76ae.jpeg.webp" alt="">
    </div>
    <footer>

    </footer>
</body>

</html>
