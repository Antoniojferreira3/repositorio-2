<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamentos</title>
    <style>
        h1 {
            color: #041b85;
            /* Altera a cor do texto */
            font-family: 'Arial', sans-serif;
            /* Define a fonte do texto */
            font-size: 30px;
            /* Define o tamanho da fonte */
            font-weight: bold;
            /* Define o peso da fonte */
            text-align: center;
            /* Centraliza o texto */
            text-transform: uppercase;
            /* Transforma o texto em maiúsculas */
        }

            {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            gap: 10px;
            /* Espaçamento entre as imagens */
        }

        .imagem {
            border: 2px solid #ddd;
            /* Bordas ao redor das imagens */
            border-radius: 8px;
            /* Cantos arredondados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Sombra leve */
        }

        .container {
            display: flex;
            justify-content: center;
            /* Centraliza horizontalmente */
            align-items: center;
            /* Centraliza verticalmente */
            height: 100vh;
            /* Altura do contêiner igual à altura da janela de visualização */
            margin: 0;
            /* Remove a margem padrão */
        }

        /* Estilizando a imagem */
        img {
            max-width: 100%;
            /* Faz com que a imagem não exceda a largura do contêiner */
            height: auto;
            /* Mantém a proporção da imagem */
        }
    </style>
    </div>
    <title>Centralizar Footer</title>
    <link rel="stylesheet" href="style.css"> 

</head>

<body>
    <h1>AQUI VOCÊ ENCONTRA OS MELHORES LANÇAMENTOS</h1>

    <div class="container">

    </div>
    <footer>
        Copyright 2024 - Antonio J Ferreira - Todos os Direitos Reservados
    </footer>
</body>

</html>
